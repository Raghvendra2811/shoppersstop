<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Products</title>
    <style>
      
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./admin.css" />
  </head>
  <body>
    <div>
      <div id="add-product-outerdiv">
        <a id="go-to-home" href="../index.html"><img src="https://prodstatic.shoppersstop.com/_ui/updated_path/images/newLogo.svg" alt=""></a>
        <h2 id="add-product-heading">Add Products</h2>
        <div class="input-group mb-3 input-div">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >Product Name</span
            >
          </div>
          <input
            type="text"
            id="title"
            placeholder="Enter Product Title"
            class="form-control"
            aria-label="Default"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
        <div class="input-group mb-3 input-div">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >Brand Name</span
            >
          </div>
          <input
            type="text"
            id="brand_name"
            placeholder="Enter Brand Name"
            class="form-control"
            aria-label="Default"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
        <div class="input-group mb-3 input-div">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >Image Link</span
            >
          </div>
          <input
            type="text"
            id="image_link"
            placeholder="Enter Image link"
            class="form-control"
            aria-label="Default"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
        <div class="input-group mb-3 input-div">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >MRP</span
            >
          </div>
          <input
            type="number"
            id="mrp1"
            placeholder="Enter Original Price"
            class="form-control"
            aria-label="Default"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
        <div class="input-group mb-3 input-div">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >Selling MRP</span
            >
          </div>
          <input
            type="number"
            id="mrp2"
            placeholder="Enter Selling Price "
            class="form-control"
            aria-label="Default"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
        <div id="add-product-submit-div">
          <button type="button" id="add-product-button" class="btn btn-danger">
            Add product
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="./admin.js"></script>
</html>
