<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #show {

            display: none;
            height: 100px;
            width: 100px;
            background-color: yellow;
            margin-top: -2%;
        }

        #hover:hover+#show,
        #show:hover #show {
            display: block;
        }
    </style>

</head>

<body>

    <div id="div1">
        <div id="hover">
            Hover Me
        </div>
        <div id="show">
            Show Content
        </div>
    </div>



</body>

</html>
